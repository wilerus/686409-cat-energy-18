<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
  </head>
  <body>
    <header class="cat-header">
      <a class="cat-header__logo-link" href="./index.html">
        <img class="cat-header__logo" src="https://via.placeholder.com/150x150" alt="">
      </a>
      <div class="cat-header__title">CAT ENERGY</div>
      <button class="cat-header__menu" type="button">
        <img class="cat-header__logo" src="https://via.placeholder.com/150x150" alt="">
      </button>
    </header>

    <h1 class="cat-title">Подбор программы</h1>
    <h2 class="cat-subtitle">Заполните анкету и мы подберем 
        программу питания для вашего кота</h2>
    <form class="form">
      <section class="form__section base-info">
        <label class="form__label">
            Имя:*
          <input class="form__input" type="text" placeholder="Барсик">
        </label>
        <label class="form__label">
            Вес (кг):*
          <input class="form__input" type="text" placeholder="7">
        </label>
        <label class="form__label">
            Возраст (лет):
          <input class="form__input" type="text" placeholder="7">
        </label>
      </section>
      <section class="form__section target">
        <label class="form__label">
          <input class="form__input" type="radio">Похудение
        </label>
        <label class="form__label">
          <input class="form__input" type="radio">Набор массы
        </label>
        <label class="form__label">
          <input class="form__input" type="radio">Не знаю (Нужен ваш совет)
        </label>
      </section>
      <section class="form__section owner-contacts">
        <span class="title">Контактные данные (владельца кота)</span>
        <label class="form__label">
            E-mail:*
          <input class="form__input" type="text" placeholder="kuklachev@gmail.com">
          <img class="form__icon form__icon--mail" src="https://via.placeholder.com/150x150" alt="">
        </label>
        <label class="form__label">
            Телефон:*
          <input class="form__input" type="text" placeholder="8 (960) 900-60-90">
          <img class="form__icon form__icon--phone" src="https://via.placeholder.com/150x150" alt="">
        </label>
      </section>
      <section class="form__section comments">
        <span class="title">Комментарий</span>
        <label class="form__label">
          ИМЯ
          <input class="form__input" type="textarea" placeholder="Расскажите обо всех повадках кота">
        </label>
      </section>
      <section class="form__section extras">
        <span class="title">Дополнительно</span>
        <label class="form__label">
          <input class="form__input" type="checkbox">Сахарозаменитель
        </label>
        <label class="form__label">
          <input class="form__input" type="checkbox">Питьевая вода
        </label>
        <label class="form__label">
          <input class="form__input" type="checkbox">Молоко
        </label>
        <label class="form__label">
          <input class="form__input" type="checkbox">Витамины
        </label>
      </section>
      <button class="send" type="submit">Отправить заявку</button>
      <span class="requared-fields">* — Обязательные поля</span>
    </form>
    <div class="example__info contacts">
      <span class="contacts__inventation">приглашаем 
          к сотрудничеству 
          дилеров!</span>
      <span class="contacts__place">ул. Большая Конюшенная, д. 19/8 
          Санкт-Петербург</span>
    </div>
    <section class="map"></section>
    <footer class="cat-footer">
      <a class="cat-footer__logo-link" href="./index.html">
        <img class="cat-footer__logo" src="https://via.placeholder.com/150x150" alt="">
      </a>
      <div class="cat-footer__shared-container social-buttons">
        <div class="social-buttons__item social-buttons__item--vkontakte"></div>
        <div class="social-buttons__item social-buttons__item--instagram"></div>
        <div class="social-buttons__item social-buttons__item--facebook"></div>
      </div>
      <span class="cat-footer__academy-title">HTML Academy</span>
      <a class="cat-footer__academy-logo-link" href="https://htmlacademy.ru/">
        <img class="cat-footer__academy-logo" src="https://via.placeholder.com/150x150" alt="">
      </a>
    </footer>
  </body>
</html>
